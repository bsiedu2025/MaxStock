name: Daily Stock Update

on:
  workflow_dispatch: {}
  schedule:
    # Set jadwal di UTC. Contoh: 10:05 UTC setiap Seninâ€“Jumat
    - cron: "5 7 * * 1-5"

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      # ENV dibaca oleh db_utils.py (fallback dari st.secrets)
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_SSL_CA: ${{ secrets.DB_SSL_CA }}  # multiline boleh (paste CA Aiven)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run batch updater
        # Ganti argumen sesuai kebutuhan (period, suffix, max-tickers)
        run: |
          python app/batch_update.py --period 1mo --suffix .JK --max-tickers 0
